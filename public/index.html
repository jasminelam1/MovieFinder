    <section class="hero is-primary">
      <div class="hero-body">
        <p class="title">
          Add Movie

        </p>
      </div>
    </section>


    <section class="section">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input id = "name" class="input" type="text" placeholder="Text input" />
        </div>
      </div>
      
      <div class="field">
        <label class="label">Movie Description</label>
        <div class="control">
          <input id = "desc" class="input" type="text" placeholder="Text input" />
        </div>
      </div>




      <div class="field">
        <label class="label">Subject</label>
        <div class="control">
          <div class="select">
            <select id = "genre">
              <option>Select dropdown</option>
              <option>Comedy</option>
              <option>Romance</option>
              <option>Sci-Fi</option>
              <option>Animation</option>
              <option>Action</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Rating</label>
        <div class="control">
          <div class="select">
            <select id = "rating">
              <option>Select dropdown</option>
              <option>Five Stars</option>
              <option>Four Stars</option>
              <option>Three Stars</option>
              <option>Two Stars</option>
              <option>One Stars</option>
              
            </select>
          </div>
        </div>
      </div>



      <div class="field">
        <div class="control">
          <label class="radio">
            <input type="radio" name="question" />
            Yes
          </label>
          <label class="radio">
            <input type="radio" name="question" />
            No
          </label>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button onclick = "submitMovie()" class="button is-link">Submit</button>
        </div>
      </div>
    </section>
